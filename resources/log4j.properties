log4j.rootLogger=INFO, console
log4j.logger.org.bitcoinj.core.PeerGroup=INFO
log4j.logger.org.bitcoinj.core.Peer=INFO
log4j.logger.org.bitcoinj.core.Context=INFO
log4j.logger.org.bitcoinj.core.AbstractBlockChain=INFO
log4j.logger.org.bitcoinj.net.NioClientManager=INFO
log4j.logger.org.bitcoinj.net.ConnectionHandler=INFO
log4j.logger.org.bitcoinj.core.PeerSocketHandler=INFO
log4j.logger.org.bitcoinj.params.AbstractBitcoinNetParams=INFO
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c: %m%n
