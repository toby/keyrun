log4j.rootLogger=INFO, console
log4j.logger.org.bitcoinj.core.PeerGroup=WARN
log4j.logger.org.bitcoinj.net.NioClientManager=WARN
log4j.logger.org.bitcoinj.core.PeerSocketHandler=WARN
log4j.logger.org.bitcoinj.params.AbstractBitcoinNetParams=WARN
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c: %m%n
